<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <i class="fa-solid fa-bars"></i>
    <span>Standard</span>
    <h1 id="circle" class="first"></h1>
    <p class="up">MS MR M+ M- MS</p>
    <table>
        <tr>
            <td id="percent" class="numbers">%</td>
            <td class="numbers">CE</td>
            <td class="numbers">C</td>
            <td class="numbers">d</td>
        </tr>
        <tr>
            <td id="one" class="numbers" onclick="oneover()"> 1/​x</td>
            <td class="numbers">x²</td>
            <td class="numbers">2√x</td>
            <td class="numbers">÷</td>
        </tr>
        <tr>
            <td class="numbers" onclick="one(7)">7</td>
            <td class="numbers" onclick="one(8)">8</td>
            <td class="numbers" onclick="one(9)">9</td>
            <td class="numbers" >x</td>
        </tr>
        <tr >
            <td class="numbers" onclick="one(4)">4</td>
            <td class="numbers" onclick="one(5)">5</td>
            <td class="numbers" onclick="one(6)">6</td>
            <td class="numbers" >-</td>
        </tr>
        <tr >
            <td class="numbers" onclick="one(1)">1</td>
            <td class="numbers" onclick="one(2)">2</td>
            <td class="numbers" onclick="one(3)">3</td>
            <td class="numbers" >+</td>
        </tr>
        <tr >
            <td class="numbers" >+/-</td>
            <td class="numbers">0</td>
            <td class="numbers" >.</td>
            <td class="numberss" >=</td>
        </tr>
    </table>
</body>
<script src="script.js"></script>
</html>
